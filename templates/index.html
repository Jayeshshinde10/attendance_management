<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Mark attendance Page</title>
    <style>
      .vis{
        display: none;
      }
    </style>
  </head>
  <body>
          <div class="container">
            <div class="row">
                 <div class="col-md-12">
                    <div class="card">
                        <div class="card-body ">
                            <form action="/home/" method="POST" id="form" >
                                  {% csrf_token %}
                                <h1 class="text-center">Security Department</h1>
                                <div class="form-group">
                                  <label for="username">Employee Name</label>
                                  <input type="text" name="username" class="form-control username" id="username" aria-describedby="emailHelp" placeholder="Enter employee name">
                                  <!-- <small id="no" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                                </div>
                                <div class="form-group">
                                    <label for="Department">select department</label>
                                    <select class="form-control" id="department" name="department" form="form">
                                      <option value="IT">IT</option>
                                      <option value="Security">Security</option>
                                      <option value="Kitchen">Kitchen</option>
                                      <option value="Reception">Reception</option>
                                      <option value="Parking">Parking</option>
                                    </select>
                                  </div>
                                  <div class="form-group text-center">
                                
                                <button type="submit" class=" btn btn-primary" id="" >Mark Attendance</button>
                            </div>
                            </form>
                        </div>
                    </div>
                 </div>
            </div>
          </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
     function show(){
          document.querySelector(".vis").style.display="block";     
     }
    </script>
  </body>
</html>
