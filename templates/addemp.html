<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Mark attendance Page</title>
  </head>
  <body>
          <div class="container">
            <div class="row">
                 <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <form>
                                <h1 class="text-center">Security Department</h1>
                                <h3 class="text-center">Add Employee</h3>
                                <div class="form-group">
                                  <label for="name">Employee Name</label>
                                  <input type="text" class="form-control username" id="name" aria-describedby="emailHelp" placeholder="Enter employee name">
                                  </div>

                                  <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control username" id="username" aria-describedby="emailHelp" placeholder="Enter Username">
                                    </div>
                                    <div class="form-group">
                                    <label for="username">Phone</label>
                                        <input type="tel" class="form-control username" id="username" aria-describedby="emailHelp" placeholder="Enter Username">   
                                                                  </div>


                                <div class="form-group">
                                  <label for="password">Password</label>
                                  <input type="password" class="form-control" id="password" placeholder="password" name="password">
                                   <small id="no" class="form-text text-muted">pls remember your password or make a note of it.</small>
                                </div>



                                        <div class="form-group">
                                            <label for="Department">select department</label>
                                            <select class="form-control" id="department">
                                            <option name="IT">IT</option>
                                            <option name="Security">Security</option>
                                            <option name="kitchen">Kitchen</option>
                                            <option name="Reception">Reception</option>
                                            <option name="parking">Parking</option>
                                            </select>
                                        </div>
                                        <div class="form-group text-center">
                                        <button type="submit" class=" btn btn-primary" id="submit">Add employee</button>
                                    </div>



                            
                            </form>
                        </div>
                    </div>
                 </div>
            </div>
          </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
